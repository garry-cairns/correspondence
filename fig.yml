database:
    build: database
api:
    build: api
    command: /usr/bin/python3.4 manage.py runserver 0.0.0.0:8000
    volumes:
        - api/correspondence:/home/python/
    ports:
        - "8000:8000"
    links:
        - database
webserver:
    build: webserver
    ports:
        - "80:80"
        - "443:443"
    links:
        - api

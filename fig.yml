database:
    build: database
api:
    build: api
    command: /usr/bin/python3.4 manage.py migrate
    command: gunicorn -b 0.0.0.0:8000 wsgi:application
    volumes:
        - api/correspondence:/home/python/
    links:
        - database
webserver:
    build: webserver
    ports:
        - "80:80"
        - "443:443"
    links:
        - api
